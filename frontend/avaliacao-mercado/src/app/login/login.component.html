<div>
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="date-input">Nome:</label>
      <input
        [(ngModel)]="username"
        type="text"
        id="username"
        class="form-control"
        name="password"
      />
    </div>
    <div class="form-group">
      <label for="distance-input">Senha:</label>
      <input
        [(ngModel)]="password"
        id="password"
        type="text"
        name="password"
        class="form-control"
      />
    </div>

    <button type="button" (click)="login()" class="btn btn-primary">
      Logar
    </button>
    <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>
  </form>
</div>
