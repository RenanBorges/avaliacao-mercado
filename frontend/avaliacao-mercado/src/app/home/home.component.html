<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de Produtos</h5>

    <div class="card-body">
      <span
        routerLink="/createAndEdit"
        style="float: right"
        routerLinkActive="active"
        class="btn btn-primary"
        >Novo Produto</span
      >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Imagem</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of storeProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td><img [src]="product.image" *ngIf="product.image" /></td>
            <td>
              <span
                type="button"
                class="btn btn-warning btn-sm"
                [routerLink]="['/createAndEdit']"
                routerLinkActive="active"
                [state]="product"
              >
                Editar
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
